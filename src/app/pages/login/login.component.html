<body class="d-flex align-items-center py-4">
    <main class="w-100 m-auto form-container">
        <div class="card-body p-3">
            <form>
                <img class="logo-img" src="/assets/logos/1 Logotipo OFICIAL do SEGUE-ME_Especial Positivo.png" alt="Logo SEGUE-ME"
                class="mb-2" height="120" width="120" />
                <h1 class="h3 mb-3 fw-normal">Encontro Conectado</h1>
                <div class="form-floating">
                    <input type="text" class="form-control" id="usuario" [(ngModel)]="login" name="login"/>
                    <label for="usuario">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha"/>
                    <label for="senha">Senha</label>
                </div>
                <button class="btn btn-primary w-100 py-2 mt-2 focus-custom" (click)="onLogin()">Entrar</button>
                <div class="form-floating">
                    <p class="text-body-secondary mt-4">Novo no Encontro? <a href="/cadastro" style="color: blue;">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </main>
</body>
