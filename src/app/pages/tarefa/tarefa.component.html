<!-- Lista de tarefas -->
<h2>Lista de Tarefas</h2>
<div class="row">
  <div class="col-md-6">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let tarefa of tarefas">
        {{ tarefa.titulo }}
        <button class="btn btn-primary btn-sm" (click)="detalharTarefa(tarefa.id)">Detalhar</button>
        <button class="btn btn-warning btn-sm" (click)="editarTarefa(tarefa)">Editar</button>
        <button class="btn btn-danger btn-sm" (click)="excluirTarefa(tarefa.id)">Excluir</button>
      </li>
    </ul>
  </div>
</div>

<!-- Formulário para criar/editar tarefa -->
<div class="row">
  <div class="col-md-6">
    <h2>{{ editando ? 'Editar Tarefa' : 'Criar Nova Tarefa' }}</h2>
    <form (submit)="editando ? atualizarTarefa() : criarTarefa()">
      <input *ngIf="editando" type="hidden" [(ngModel)]="tarefaEditando.id" name="id">
      <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input type="text" class="form-control" id="titulo" [(ngModel)]="tarefaEditando.titulo" name="titulo" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea class="form-control" id="descricao" [(ngModel)]="tarefaEditando.descricao" name="descricao" required></textarea>
      </div>
      <div class="mb-3">
        <label for="equipeId" class="form-label">ID da Equipe</label>
        <input type="number" class="form-control" id="equipeId" [(ngModel)]="tarefaEditando.equipeId" name="equipeId" required>
      </div>
      <button type="submit" class="btn btn-primary">{{ editando ? 'Atualizar' : 'Criar' }} Tarefa</button>
      <button type="button" class="btn btn-secondary" (click)="limparFormulario()">Cancelar</button>
    </form>
  </div>
</div>
