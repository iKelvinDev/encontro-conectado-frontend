<app-navbar-authenticated></app-navbar-authenticated>

<div class="wrapper">
  <div class="main-content">
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="cadastro-card">
            <div class="cadastro-header">
              <form (ngSubmit)="criarNovaTarefa()" #cadastroForm="ngForm">

                <!-- Informações da Tarefa -->
                <h4>Informações da Tarefa</h4>
                <div class="form-group">
                  <label for="titulo">Título</label>
                  <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="novaTarefa.titulo" required>
                </div>
                <div class="form-group">
                  <label for="descricao">Descrição</label>
                  <textarea class="form-control" id="descricao" name="descricao" [(ngModel)]="novaTarefa.descricao" required></textarea>
                </div>

                <!-- Informações da Equipe -->
                <h4>Informações da Equipe</h4>
                <div class="form-group">
                  <label for="equipeId">ID da Equipe</label>
                  <input type="number" class="form-control" id="equipeId" name="equipeId" [(ngModel)]="novaTarefa.equipe.id" required>
                </div>

                <!-- Mensagem de sucesso ou erro -->
                <div *ngIf="submitted" class="alert" [ngClass]="{'alert-success': !hasError, 'alert-danger': hasError}" role="alert">
                  <ng-container *ngIf="!hasError; else error">
                    Tarefa cadastrada com sucesso!
                  </ng-container>
                  <ng-template #error>
                    Ocorreu um erro ao cadastrar a tarefa. Por favor, tente novamente.
                  </ng-template>
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mt-2 focus-custom mt-4">Cadastrar</button>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
