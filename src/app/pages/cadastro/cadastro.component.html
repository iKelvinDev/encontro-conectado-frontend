<app-navbar-unauthenticated></app-navbar-unauthenticated>

<div class="wrapper">
  <div class="main-content">
    <div class="container mt-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="cadastro-card">
            <div class="cadastro-header">
              <form (ngSubmit)="submitForm()" #cadastroForm="ngForm">
                
                <!-- Informações Pessoais -->
                <h4>Informações Pessoais</h4>
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" name="nome" [(ngModel)]="user.nome" required>
                </div>
                <div class="form-group">
                  <label for="telefone">Telefone</label>
                  <input type="tel" class="form-control" id="telefone" name="telefone" [(ngModel)]="user.telefone" required>
                </div>
                <div class="form-group">
                  <label for="dataNascimento">Data de Nascimento</label>
                  <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" [(ngModel)]="user.dataNascimento" required>
                </div>
                <div class="form-group">
                  <label for="sexo">Sexo</label>
                  <select class="form-control" id="sexo" name="sexo" [(ngModel)]="user.sexo" required>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="escolaridade">Escolaridade</label>
                  <input type="text" class="form-control" id="escolaridade" name="escolaridade" [(ngModel)]="user.escolaridade" required>
                </div>

                <!-- Endereço -->
                <h4>Endereço</h4>
                <div class="form-group">
                  <label for="cep">CEP</label>
                  <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="endereco.cep" required>
                </div>
                <div class="form-group">
                  <label for="estado">Estado</label>
                  <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="endereco.estado" required>
                </div>
                <div class="form-group">
                  <label for="cidade">Cidade</label>
                  <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="endereco.cidade" required>
                </div>
                <div class="form-group">
                  <label for="rua">Rua</label>
                  <input type="text" class="form-control" id="rua" name="rua" [(ngModel)]="endereco.rua" required>
                </div>
                <div class="form-group">
                  <label for="numero">Número</label>
                  <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="endereco.numero" required>
                </div>
                <div class="form-group">
                  <label for="bairro">Bairro</label>
                  <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="endereco.bairro" required>
                </div>
                <div class="form-group">
                  <label for="complemento">Complemento</label>
                  <input type="text" class="form-control" id="complemento" name="complemento" [(ngModel)]="endereco.complemento" required>
                </div>

                <!-- Dados de Login -->
                <h4>Dados de Login</h4>
                <div class="form-group">
                  <label for="emailLogin">E-mail</label>
                  <input type="email" class="form-control" id="emailLogin" name="emailLogin" [(ngModel)]="user.emailLogin" required>
                </div>
                <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="user.senha" required>
                </div>

                <!-- Mensagem de sucesso -->
                <div *ngIf="submitted && !hasError" class="alert alert-success" role="alert">
                  Usuário cadastrado com sucesso!
                </div>

                <!-- Mensagem de erro -->
                <div *ngIf="submitted && hasError" class="alert alert-danger" role="alert">
                  Ocorreu um erro ao cadastrar o usuário. Por favor, tente novamente.
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2 mt-2 focus-custom mt-4">Cadastrar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
